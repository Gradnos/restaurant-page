<head>

    <title>Durr Burger</title>

    <div id="content">

            <div class="logo-banner">
                <a href="." class="logo"></a>

        </header>
        <nav>
            <button class="nav-button home-button selected"><div class="icon"></div><div class="button-text">HOME</div></button>

            <div class="section-1 section">

            <div class="section-3 section">
                <div class="img bus-img"></div>
                <h2>Fast, Easy, Reliable Delivery!</h2>
