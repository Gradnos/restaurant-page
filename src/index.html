<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Durr Burger</title>
</head>
<body>
    <header>
        <div class="logo-banner">
            <a href="." class="logo"></a>
            <h1>DURR BURGER!</h1>
        </div>
    </header>
    <nav>
        <button class="nav-button home-button selected" data-function="home"><div class="icon"></div><div class="button-text">HOME</div></button>
        <button class="nav-button menu-button" data-function="menu"><div class="icon"></div><div class="button-text">MENU</div></button>
        <button class="nav-button about-button" data-function="about"><div class="icon"></div><div class="button-text">ABOUT</div></button>
    </nav>
    <div id="content">
        <div class="menu">
            <div class="menu-item burger">
                <div class="burger-img menu-img"></div>
                <div class="menu-item-bg">
                    <div class="price">5$</div>
                </div>
            </div>

            <div class="menu-item pizza">
                <div class="pizza-img menu-img"></div>
                <div class="menu-item-bg">
                    <div class="price">6$</div>
                </div>
            </div>
            
            <div class="menu-item ice-cream">
                <div class="ice-cream-img menu-img"></div>
                <div class="menu-item-bg">
                    <div class="price">0.5$</div>
                </div>
            </div>

            <div class="menu-item fish-orange">
                <div class="fish-orange-img menu-img"></div>
                <div class="menu-item-bg">
                    <div class="price">10$</div>
                </div>
            </div>

            <div class="menu-item fish-blue">
                <div class="fish-blue-img menu-img"></div>
                <div class="menu-item-bg">
                    <div class="price">15$</div>
                </div>
            </div>

            <div class="menu-item banana">
                <div class="banana-img menu-img"></div>
                <div class="menu-item-bg">
                    <div class="price">1199$</div>
                </div>
            </div>

            <div class="menu-item chug">
                <div class="chug-img menu-img"></div>
                <div class="menu-item-bg">
                    <div class="price">50$</div>
                </div>
            </div>

            <div class="menu-item slurp">
                <div class="slurp-img menu-img"></div>
                <div class="menu-item-bg">
                    <div class="price">15$</div>
                </div>
            </div>
        </div>


    </div>
    <footer>
        <div>Made By <a href="https://github.com/Gradnos" target="_blank">GRADNOS</a> for <a href="https://www.theodinproject.com" target="_blank">TheOdinProject</a></div>
    </footer>
</body>
</html>
